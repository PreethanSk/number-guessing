<!DOCTYPE html>
<html>
<head>
    <title>Game Scores</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>üèÜ Game History</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Attempts</th>
            <th>Result</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Game</a>
</div>
</body>
</html>
